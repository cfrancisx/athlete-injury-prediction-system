<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Athlete Injury Prediction and Prevention System - Real-time monitoring and AI-powered injury risk assessment" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="Athlete Safety System" />
    <meta property="og:description" content="AI-powered injury prediction and prevention for athletes" />
    <meta property="og:type" content="website" />
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>Athlete Injury Prediction System - Protect Your Performance</title>
    
    <style>
        /* Critical CSS for loading screen */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        #root {
            min-height: 100vh;
        }
        
        /* Loading screen styles */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            text-align: center;
            padding: 2rem;
        }
        
        .loading-logo {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem 0;
        }
        
        .loading-text {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 0.5rem;
        }
        
        .loading-subtext {
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Error boundary styles */
        .error-boundary {
            padding: 2rem;
            text-align: center;
            color: white;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .error-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #ff6b6b;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .loading-logo {
                font-size: 2rem;
            }
            
            .loading-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <noscript>
        <div style="text-align: center; padding: 2rem; color: white; background: #dc3545;">
            <h2>JavaScript Required</h2>
            <p>You need to enable JavaScript to run this application.</p>
            <p>This is a modern web application that requires JavaScript for full functionality.</p>
        </div>
    </noscript>
    
    <div id="root">
        <!-- Loading screen shown while React app is loading -->
        <div class="loading-container">
            <div class="loading-logo">üèÉ‚Äç‚ôÇÔ∏è Athlete Safety</div>
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading Athlete Injury Prediction System</div>
            <div class="loading-subtext">AI-powered safety monitoring</div>
        </div>
    </div>
    
    <!-- Error tracking (optional - for production) -->
    <script>
        // Global error handler for uncaught errors
        window.addEventListener('error', function(e) {
            console.error('Global error caught:', e.error);
            // Here you could send errors to your error tracking service
        });
        
        // Performance monitoring
        if ('performance' in window) {
            window.addEventListener('load', function() {
                setTimeout(function() {
                    const perfData = performance.timing;
                    const loadTime = perfData.loadEventEnd - perfData.navigationStart;
                    console.log('Page load time:', loadTime + 'ms');
                }, 0);
            });
        }
        
        // Service Worker registration (for PWA - optional)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('SW registered: ', registration);
                    })
                    .catch(function(registrationError) {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
